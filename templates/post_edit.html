{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="edit-title">Edit Post </h1>
                </div>
            </div>

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-dark">Update</button>
            </form>

        </div>
    </div>
</div>
<div class="mt-3"></div> <!-- Add space below the form -->
{% endblock %}
